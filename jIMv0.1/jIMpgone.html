<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./jIMpgone.css" />
</head>

<body>
    <h3>首页</h3>
    <p>生活就是一场电影</p>
    <div class="logindiv">
        <input type="text" id="account" name="account" placeholder="用户名" />
        <input type="text" id="passwd" name="passwd" placeholder="密码" />
        <button class="loginbtn" onclick="loginaction()">登录 </button>
        <button class="registbtn" onclick="registaction()">注册</button><br />
    </div>
</body>
<script src='./jmessage-sdk-web.2.6.0.min.js'></script>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="md5.js"></script>
<script src="common.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
helloword();

initJim();

function loginaction() {
    var name = document.getElementById("account").value;
    var pwd = document.getElementById("passwd").value;
    if (name.length == 0 || pwd.length == 0) {
        alert("文本框不能为空");
        return;
    }
    login(name, pwd);
}

function registaction() {
    var name = document.getElementById("account").value;
    var pwd = document.getElementById("passwd").value;
    if (name.length == 0 || pwd.length == 0) {
        alert("文本框不能为空");
        return;
    }
    register(name, pwd);
}


</script>

</html>
